<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inventory Management</title>

        <meta name="keywords" content="HTML, CSS" />
        <meta name="description" content="Learning HTML and CSS" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />

        <script type="module" src="script.js" defer></script>
        <script type="module" src="router.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    </head>
    <body class="bg-dark-subtle">
        <header>
            <h1 class="text-center">Inventory Management</h1>
            <nav class="navbar bg-secondary-subtle custom-nav">
                <a class="navbar-brand bg-primary-subtle" href="#/warehouses"
                    >Warehouses</a
                >
                <a class="navbar-brand bg-primary-subtle" href="#/items"
                    >Items</a
                >
                <form class="d-flex" role="search">
                    <input
                        id="search-input"
                        class="form-control me-2"
                        type="search"
                        placeholder="Search for items"
                        aria-label="Search"
                    />
                    <button
                        id="search-btn"
                        class="btn btn-outline-success"
                        type="button"
                    >
                        Search
                    </button>
                </form>
            </nav>
            <button id="warehouse-create-btn">Create Warehouse</button>
            <button id="item-create-btn">Create Item</button>
        </header>
        <section>
            <div id="section-container" class="container text-center">
                <div id="warehouse-list" class="d-none"></div>
                <div id="item-list" class="d-none"></div>
                <div id="storage-location-list" class="d-none"></div>
                <div
                    id="no-items"
                    class="d-none d-flex justify-content-center align-items-center"
                    style="height: 50vh"
                >
                    <p class="fs-2">
                        No items were found. Please update the search or add
                        item(s).
                    </p>
                </div>
            </div>
            <div>
                <div id="form-list" class="custom-form d-none">
                    <button type="button" id="close-btn" class="close-btn">
                        X
                    </button>
                    <h3>Create a Warehouse</h3>
                    <form
                        action="#"
                        id="warehouse-form"
                        class="form bg-secondary col-12 mx-3"
                    >
                        <div class="mb-3 mx-3">
                            <label
                                for="warehouse-name"
                                class="form-label text-center"
                                >Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="warehouse-name"
                                name="warehouse-name"
                                placeholder="warehouse name"
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label
                                for="warehouse-max-capacity"
                                class="form-label"
                                >Maximum Capacity</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="warehouse-max-capacity"
                                name="warehouse-max-capacity"
                                placeholder="Maximum number of storage locations the warehouse can hold"
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="warehouse-country" class="form-label"
                                >Country</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="warehouse-country"
                                name="warehouse-country"
                                placeholder="warehouse country"
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="warehouse-state" class="form-label"
                                >State</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="warehouse-state"
                                name="warehouse-state"
                                placeholder="warehouse state"
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="warehouse-address" class="form-label"
                                >Address</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="warehouse-address"
                                name="warehouse-address"
                                placeholder="warehouse address"
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label
                                for="warehouse-address-line-two"
                                class="form-label"
                                >Address line two</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="warehouse-address"
                                name="warehouse-address-line-two"
                                placeholder="warehouse address line two"
                            />
                        </div>
                        <div class="text-center">
                            <button
                                id="create-btn-submit"
                                type="submit"
                                class="btn btn-primary mb-5 mt-3"
                            >
                                Create Warehouse
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div></div>
    </body>
</html>
