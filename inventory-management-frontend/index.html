<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inventory Management</title>

        <meta name="keywords" content="HTML, CSS" />
        <meta name="description" content="Learning HTML and CSS" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="style.css" />

        <script type="module" src="script.js" defer></script>
        <script type="module" src="router.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    </head>
    <body class="bg-dark-subtle">
        <header>
            <h1 class="text-center">Inventory Management</h1>
            <nav class="navbar bg-secondary-subtle custom-nav">
                <a
                    class="navbar-brand bg-primary-subtle px-2"
                    href="#/warehouses"
                    >Warehouses</a
                >
                <a class="navbar-brand bg-primary-subtle px-4" href="#/items"
                    >Items</a
                >
                <form class="d-flex" role="search">
                    <input
                        id="search-input"
                        class="form-control me-2"
                        type="search"
                        placeholder="Search for items"
                        aria-label="Search"
                    />
                    <button
                        id="search-btn"
                        class="btn btn-outline-success"
                        type="button"
                    >
                        Search
                    </button>
                </form>
            </nav>
            <div class="d-flex justify-content-around pb-5">
                <button id="warehouse-create-btn">Create Warehouse</button>
                <button id="item-create-btn">Create New Product</button>
                <button id="inventory-update-btn">Add Inventory</button>
            </div>
        </header>
        <section>
            <div id="section-container" class="container text-center">
                <div id="warehouse-list" class="d-none"></div>
                <div
                    class="col-12 d-none align-items-center pb-3 justify-content-around"
                    id="warehouse-buttons"
                >
                    <button id="edit-warehouse-btn">Edit Warehouse</button>
                    <button id="remove-warehouse-btn">Remove Inventory</button>
                </div>
                <div id="item-list" class="d-none"></div>
                <div id="storage-location-list" class="d-none"></div>
                <div
                    id="no-items"
                    class="d-none d-flex justify-content-center align-items-center"
                    style="height: 50vh"
                >
                    <p class="fs-2">
                        No items were found. Please update the search or add
                        item(s).
                    </p>
                </div>
            </div>
            <div>
                <div id="form-list" class="custom-form d-none">
                    <button type="button" id="close-btn" class="close-btn">
                        X
                    </button>
                    <form
                        action="#"
                        id="warehouse-form"
                        class="form bg-secondary col-12 mx-3"
                    >
                        <h3 class="text-center">Create a Warehouse</h3>
                        <div class="mb-3 mx-3">
                            <label
                                for="warehouse-name"
                                class="form-label text-center"
                                >Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="warehouse-name"
                                name="warehouse-name"
                                placeholder="warehouse name"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label
                                for="warehouse-max-capacity"
                                class="form-label"
                                >Maximum Capacity</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="warehouse-max-capacity"
                                name="warehouse-max-capacity"
                                placeholder="Maximum number of storage locations the warehouse can hold"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="warehouse-country" class="form-label"
                                >Country</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="warehouse-country"
                                name="warehouse-country"
                                placeholder="warehouse country"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="warehouse-state" class="form-label"
                                >State (or region)</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="warehouse-state"
                                name="warehouse-state"
                                placeholder="warehouse state (or region)"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="warehouse-address" class="form-label"
                                >Address</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="warehouse-address"
                                name="warehouse-address"
                                placeholder="warehouse address"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label
                                for="warehouse-address-line-two"
                                class="form-label"
                                >Address line two</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="warehouse-address"
                                name="warehouse-address-line-two"
                                placeholder="warehouse address line two"
                            />
                        </div>
                        <div class="text-center">
                            <button
                                id="create-warehouse-submit"
                                type="submit"
                                class="btn btn-primary mb-5 mt-3"
                            >
                                Create Warehouse
                            </button>
                        </div>
                    </form>
                    <form
                        action="#"
                        id="item-form"
                        class="form bg-secondary col-12 mx-3"
                    >
                        <h3 class="text-center">Create New Product</h3>
                        <div class="mb-3 mx-3">
                            <label
                                for="item-name"
                                class="form-label text-center"
                                >Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="item-name"
                                name="item-name"
                                placeholder="product name"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="item-sku" class="form-label"
                                >SKU #</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="item-sku"
                                name="item-sku"
                                placeholder="SKU # that will be linked with the product"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="item-description" class="form-label"
                                >Description</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="item-description"
                                name="item-description"
                                placeholder="item description"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="item-shelf-life" class="form-label"
                                >Shelf life (optional) (in days)</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="item-shelf-life"
                                name="item-shelf-life"
                                placeholder="item shelf-life"
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="item-addition" class="form-label"
                                >Add inventory to a warehouse?</label
                            >
                            <input
                                type="checkbox"
                                class="form-check-input"
                                name="item-addition"
                                id="item-addition"
                            />
                        </div>
                        <div id="warehouse-select" class="mb-3 mx-3 d-none">
                            <label
                                for="item-warehouse-select"
                                class="form-label"
                                >Which warehouse is this product being added
                                to?</label
                            >
                            <select
                                name="item-warehouse-select"
                                id="item-warehouse-select"
                                class="form-select"
                            >
                                <option value="item-warehouse-option">
                                    Choose a warehouse
                                </option>
                            </select>
                        </div>
                        <div id="storage-location" class="mb-3 mx-3 d-none">
                            <label
                                for="item-storage-location"
                                class="form-label"
                                >Where should the product be stored?</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="item-storage-location"
                                name="item-storage-location"
                                placeholder="Storage Location"
                            />
                        </div>
                        <div id="quantity-of-addition" class="mb-3 mx-3 d-none">
                            <label for="item-quantity" class="form-label"
                                >How many of the product will be added?</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="item-quantity"
                                name="item-quantity"
                                placeholder="Quantity"
                            />
                        </div>
                        <div class="text-center">
                            <button
                                id="create-item-submit"
                                type="submit"
                                class="btn btn-primary mb-5 mt-3"
                            >
                                Create Item
                            </button>
                        </div>
                    </form>
                    <form
                        action="#"
                        id="inventory-form"
                        class="form bg-secondary col-12 mx-3"
                    >
                        <h3 class="text-center">Update inventory</h3>
                        <div id="item-select" class="mb-3 mx-3">
                            <label for="inventory-select" class="form-label"
                                >Which item will be updated?</label
                            >
                            <select
                                name="inventory-select"
                                id="inventory-select"
                                class="form-select"
                                required
                            >
                                <option value="">Choose an item</option>
                            </select>
                        </div>
                        <div id="add-inventory" class="mb-3 mx-3">
                            <label
                                for="add-inventory-select"
                                class="form-label"
                            >
                                Which warehouse is this product being added to?
                            </label>
                            <select
                                name="add-inventory-select"
                                id="add-inventory-select"
                                class="form-select"
                                required
                            >
                                <option id="add-inventory-options" value="">
                                    Choose a warehouse
                                </option>
                            </select>
                        </div>
                        <div id="storage-location" class="mb-3 mx-3">
                            <label
                                for="inventory-storage-location"
                                class="form-label"
                                >Where should the product be stored?</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="inventory-storage-location"
                                name="inventory-storage-location"
                                placeholder="Storage Location"
                                required
                            />
                        </div>
                        <div id="quantity-of-addition" class="mb-3 mx-3">
                            <label for="inventory-quantity" class="form-label"
                                >How many of the product will be added?</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="inventory-quantity"
                                name="inventory-quantity"
                                placeholder="Quantity"
                                required
                            />
                        </div>
                        <div class="text-center">
                            <button
                                id="add-inventory-submit"
                                type="submit"
                                class="btn btn-primary mb-5 mt-3"
                            >
                                Add Inventory
                            </button>
                        </div>
                    </form>
                    <form
                        action="#"
                        id="edit-warehouse-form"
                        class="form bg-secondary col-12 mx-3"
                    >
                        <h3 class="text-center">Update a warehouse</h3>
                        <div class="mb-3 mx-3">
                            <label
                                for="edit-warehouse-name"
                                class="form-label text-center"
                                >Warehouse Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="edit-warehouse-name"
                                name="edit-warehouse-name"
                                placeholder=""
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label
                                for="edit-warehouse-max-capacity"
                                class="form-label"
                                >Maximum Capacity</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="edit-warehouse-max-capacity"
                                name="edit-warehouse-max-capacity"
                                placeholder="Maximum number of storage locations the edit-warehouse can hold"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label
                                for="edit-warehouse-country"
                                class="form-label"
                                >Country</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="edit-warehouse-country"
                                name="edit-warehouse-country"
                                placeholder="edit-warehouse country"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label for="edit-warehouse-state" class="form-label"
                                >State (or region)</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="edit-warehouse-state"
                                name="edit-warehouse-state"
                                placeholder="edit-warehouse state (or region)"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label
                                for="edit-warehouse-address"
                                class="form-label"
                                >Address</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="edit-warehouse-address"
                                name="edit-warehouse-address"
                                placeholder="edit-warehouse address"
                                required
                            />
                        </div>
                        <div class="mb-3 mx-3">
                            <label
                                for="edit-warehouse-address-line-two"
                                class="form-label"
                                >Address line two</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="edit-warehouse-address-line-two"
                                name="edit-warehouse-address-line-two"
                                placeholder="edit-warehouse address line two"
                            />
                        </div>
                        <div class="text-center">
                            <button
                                id="edit-warehouse-submit"
                                type="submit"
                                class="btn btn-primary mb-5 mt-3"
                            >
                                Update Warehouse
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div></div>
    </body>
</html>
