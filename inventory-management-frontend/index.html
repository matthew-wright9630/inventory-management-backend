<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inventory Management</title>

        <meta name="keywords" content="HTML, CSS" />
        <meta name="description" content="Learning HTML and CSS" />
        <link rel="stylesheet" href="style.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <script type="module" src="script.js" defer></script>
        <script type="module" src="router.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    </head>
    <body class="bg-dark-subtle">
        <header>
            <h1 class="text-center">Inventory Management</h1>
            <nav class="navbar bg-secondary-subtle custom-nav">
                <a class="navbar-brand bg-primary-subtle" href="#/warehouses"
                    >Warehouses</a
                >
                <a class="navbar-brand bg-primary-subtle" href="#/items"
                    >Items</a
                >
                <form class="d-flex" role="search">
                    <input
                        id="search-input"
                        class="form-control me-2"
                        type="search"
                        placeholder="Search for items"
                        aria-label="Search"
                    />
                    <button
                        id="search-btn"
                        class="btn btn-outline-success"
                        type="button"
                    >
                        Search
                    </button>
                </form>
            </nav>
        </header>
        <section>
            <div id="section-container" class="container text-center">
                <div id="warehouse-list" class="d-none"></div>
                <div id="item-list" class="d-none"></div>
                <div id="storage-location-list" class="d-none"></div>
                <div
                    id="no-items"
                    class="d-none d-flex justify-content-center align-items-center"
                    style="height: 50vh"
                >
                    <p class="fs-2">
                        No items were found. Please update the search or add
                        item(s).
                    </p>
                </div>
            </div>
        </section>
        <div></div>
    </body>
</html>
